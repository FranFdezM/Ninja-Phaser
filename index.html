<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ninja Phaser</title>
        <script src="js/phaser.min.js"></script>
        <script type="module" src="js/game.js"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="startGame">
            <h1 onclick="startGame(); document.getElementById('startGame').classList.add('hidden')">Start Game</h1>
        </div>
        <div id="game"></div>
        <div id="endGame" class="hidden">
            <h1>You Win!</h1>
            <h2 class="finalTime"></h2>
            <h2 class="restart" onclick="restartGame(); document.getElementById('endGame').classList.add('hidden')">Play Again</h2>
        </div>
    </body>
</html>
